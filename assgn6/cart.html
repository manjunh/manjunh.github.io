<!DOCTYPE html>
<html>
  <head>
    <title>BBB Cart</title>
    <!-- Links for referencing CSS and text fonts -->
    <link rel="stylesheet" type="text/css" href="cart.css">
    <link href="https://fonts.googleapis.com/css?family=Reem+Kufi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="cart.js"></script>
  </head>
   
  <body>
    <!-- Putting the header picture with home button, text, search bar and cart -->    
    <div class="container">
       <div class="topnav">
          <input type="text" placeholder="Search..">
          <button class=search type="submit"><i class="fa fa-search"></i></button>
      </div>
      <img class="background" alt="Background" src="image/bunbuncrop.png" style="width:100%;height: 110px" >
      <div class="centered">CART</div>
    </div>
    <a href="homepage.html"><img class="top-left" alt="Logo" src="image/Logo.png"></a>
    <img class="top-right" alt="Cart" src="image/cart.png">
    <!-- div for the javascript in updating quantity of the cart -->
    <div id="cart-count"></div>
    <!-- table that lists the things in cart -->
    <div style="width:1200px" class="table">
      <table style="width:100%">
          <tr class="tabletop">
            <th></th>
            <th></th>
            <th>Quantity</th>
            <th class>Glazing</th>
            <th class="price">Price</th>
          </tr>
          <tr>
            <td style="width: 250px"> 
             <img class=ori alt="Original Bun" src="image/original.jpg">
            </td>
            <td> Original Cinnamon Roll</td>
            <td>
              <select name="quantity" id="quantity">
                  <option value="1">1</option>
                  <option value="3">3</option>
                  <option value="6">6</option>
                  <option value="12">12</option>
              </select>
            </td>
            <td class="price">
              <select name="glazing" id="glazing">
                  <option value="None">None</option>
                  <option value="Sugar-Milk">Sugar-Milk</option>
                  <option value="Vanilla-Milk">Vanilla-Milk</option>
                  <option value="Double-Chocolate">Double-Chocolate</option>
              </select>
            </td>
            <td class="price">$4.00</td>
          </tr>
      </table>
      <!-- button to go back to Menu -->
      <div><a href="MENU.html"> < Back to Menu</a></div>
      <!-- subtotal -->
      <div>
        <p class="total"> Subtotal: $4.00</p>
      </div>
      <!-- proceed to checkout button -->
      <div>
        <button class="button">Proceed to Checkout</button>
      </div>
    </div>
   <!-- Footer for extra features that users might want to know about -->
    <footer>
      <h5 class="etc"> ABOUT US</h5>
      <h5 class="etc"> FAQ </h5>
    </footer>
    <!-- link to javascript -->
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
